<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <title>Keyboard sounds</title>
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
            </div>
            <div data-key="186" class="key">
                <kbd>;</kbd>
            </div>
        </div>

        <audio data-key="65" src="wavs/bird.wav"></audio>
        <audio data-key="83" src="wavs/cat.wav"></audio>
        <audio data-key="68" src="wavs/cough.wav"></audio>
        <audio data-key="70" src="wavs/dog.wav"></audio>
        <audio data-key="71" src="wavs/goat.wav"></audio>
        <audio data-key="72" src="wavs/horse.wav"></audio>
        <audio data-key="74" src="wavs/ice.wav"></audio>
        <audio data-key="75" src="wavs/kiss.wav"></audio>
        <audio data-key="76" src="wavs/robot.wav"></audio>
</body>
</html>
