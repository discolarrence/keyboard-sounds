<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script defer src="script.js"></script>
        <title>Keyboard sounds</title>
    </head>
    <body>
        <div class="keys">
            <div code="KeyA" class="key">
                <img src="imgs\bird.png" alt="bird" height="50px" width="50px">
                <kbd>A</kbd>
            </div>
            <div code="KeyS" class="key">
                <img src="imgs\cat.png" alt="cat" height="50px" width="50px">
                <kbd>S</kbd>
            </div>
            <div code="KeyD" class="key">
                <img src="imgs\cough.png" alt="cough" height="50px" width="50px">
                <kbd>D</kbd>
            </div>
            <div code="KeyF" class="key">
                <img src="imgs\dog.png" alt="dog" height="50px" width="50px">
                <kbd>F</kbd>
            </div>
            <div code="KeyG" class="key">
                <img src="imgs\goat.png" alt="goat" height="50px" width="50px">
                <kbd>G</kbd>
            </div>
            <div code="KeyH" class="key">
                <img src="imgs\horse.png" alt="horse" height="50px" width="50px">
                <kbd>H</kbd>
            </div>
            <div code="KeyJ" class="key">
                <img src="imgs\ice.jpg" alt="ice" height="50px" width="50px">
                <kbd>J</kbd>
            </div>
            <div code="KeyK" class="key">
                <img src="imgs\kiss.png" alt="kiss" height="50px" width="50px">
                <kbd>K</kbd>
            </div>
            <div code="KeyL" class="key">
                <img src="imgs\robot.png" alt="robot" height="50px" width="50px">
                <kbd>L</kbd>
            </div>
            <div code="Semicolon" class="key">
                <img src="imgs\sheep.png" alt="sheep" height="50px" width="50px">
                <kbd>;</kbd>
            </div>
        </div>

        <audio code="KeyA" src="wavs/bird.wav"></audio>
        <audio code="KeyS" src="wavs/cat.wav"></audio>
        <audio code="KeyD" src="wavs/cough.wav"></audio>
        <audio code="KeyF" src="wavs/dog.wav"></audio>
        <audio code="KeyG" src="wavs/goat.wav"></audio>
        <audio code="KeyH" src="wavs/horse.wav"></audio>
        <audio code="KeyJ" src="wavs/ice.wav"></audio>
        <audio code="KeyK" src="wavs/kiss.wav"></audio>
        <audio code="KeyL" src="wavs/robot.wav"></audio>
        <audio code="Semicolon" src="wavs/sheep.wav"></audio>
</body>
</html>
